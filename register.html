<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - themoive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <a href="/" class="auth-logo">themoive</a>
    <div class="auth-card">
      <h1 class="auth-title">Sign Up</h1>
      <form id="registerForm" class="auth-form">
        <div class="auth-field">
          <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" minlength="2">
        </div>
        <div class="auth-field">
          <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
        </div>
        <div class="auth-field">
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" minlength="6">
        </div>
        <p id="registerError" class="auth-error" hidden></p>
        <button type="submit" class="btn btn--primary btn--block">Create Account</button>
      </form>
      <p class="auth-footer">
        Already have an account? <a href="/login">Sign in</a>
      </p>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
    (function() {
      if (getCurrentUser()) {
        window.location.href = '/';
        return;
      }
    })();
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      const errorEl = document.getElementById('registerError');
      errorEl.hidden = true;
      btn.disabled = true;
      btn.textContent = 'Creating...';
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
          }),
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.success) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        } else {
          errorEl.textContent = data.error || 'Registration failed';
          errorEl.hidden = false;
          btn.disabled = false;
          btn.textContent = 'Create Account';
        }
      } catch (err) {
        errorEl.textContent = 'Connection error. Run: npm start';
        errorEl.hidden = false;
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
