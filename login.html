<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - themoive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <a href="/" class="auth-logo">themoive</a>
    <div class="auth-card">
      <h1 class="auth-title">Sign In</h1>
      <p id="signupSuccess" class="auth-success" hidden>Account created! Sign in with your email and password.</p>
      <form id="loginForm" class="auth-form">
        <div class="auth-field">
          <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
        </div>
        <div class="auth-field">
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
        </div>
        <p id="loginError" class="auth-error" hidden></p>
        <button type="submit" class="btn btn--primary btn--block">Sign In</button>
        <div class="auth-divider">or</div>
        <a href="/auth/google" class="btn btn--google btn--block">
          <svg class="google-icon" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Sign in with Google
        </a>
      </form>
      <p class="auth-footer">
        New to themoive? <a href="/register">Sign up now</a>
      </p>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
    (function() {
      if (getCurrentUser()) {
        window.location.href = '/';
        return;
      }
      const params = new URLSearchParams(window.location.search);
      if (params.get('registered') === '1') {
        document.getElementById('signupSuccess').hidden = false;
      }
    })();
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      const errorEl = document.getElementById('loginError');
      errorEl.hidden = true;
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
          }),
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.success) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        } else {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.hidden = false;
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch (err) {
        errorEl.textContent = 'Connection error. Run: npm start';
        errorEl.hidden = false;
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
